<div fxLayout="row">
  <hc-chart width="500" type="dependencywheel">
    <hc-series [data]="depData" [extra]="extraWheel"></hc-series>
  </hc-chart>
  <hc-chart width="500" type="line">
    <!--line style in css if styled mode (in demo: true). Check highcharts documentation for this as well-->
    <hc-line [data]="[5, 4, 3, 2, 1]"></hc-line>
    <hc-line [data]="[1, 2, 3, 4, 5]"></hc-line>

    <!-- if styledMode was false, you could do: -->
    <!--    <hc-line [data]="[5, 4, 3, 2, 1]" dashStyle="LongDashDot"></hc-line>-->
  </hc-chart>
</div>

<hc-chart [width]="size+150" [height]="'100%'" zoomType="xy">
  <hc-x-axis [width]="size" [height]="size" [min]="-r" [max]="r"></hc-x-axis>
  <hc-y-axis [width]="size" [height]="size" [min]="-r" [max]="r"></hc-y-axis>
  <hc-polygon [data]="circleData"></hc-polygon>
</hc-chart>

<mat-form-field>
  <input
    placeholder="Curve factor"
    matInput
    type="number"
    [(ngModel)]="extraWheel.curveFactor"
    (ngModelChange)="inputChange()"
  />
</mat-form-field>
