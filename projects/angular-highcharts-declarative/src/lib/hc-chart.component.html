<div class="material-highcharts" #chartDiv></div>
<ng-container *ngIf="chartReady$ | async">
  <ng-content select="hc-title"></ng-content>
  <ng-content select="hc-subtitle"></ng-content>
  <ng-content select="hc-legend"></ng-content>
  <ng-content select="hc-tooltip"></ng-content>

  <ng-content select="hc-x-axis"></ng-content>
  <ng-content select="hc-y-axis"></ng-content>
  <ng-content></ng-content> <!-- everything else is a series-->
</ng-container>
